<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">

        <h1 class="my-3">To-Do List</h1>

        <div id="tasks" class="px-3"></div>

        <div class="row input-group px-3 mt-3 w-75">
            <input type="text" class="form-control" placeholder="New task" id="postID">
            <div class="input-group-append">
                <button class="btn confirm" type="button" onclick="addItem()">Add</button>
            </div>
        </div>
        <div class="row input-group px-4 error hide">
            Error: No input
        </div>

        <div class="row px-3 mt-3">
            <button onclick="clearComplete()" class="btn">Clear Completed</button>
        </div>

    </div>

</body>
<script src="JS/app.js"></script>

</html>
